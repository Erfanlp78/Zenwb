<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NFT Memory Uploader</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('Y.png') center/cover no-repeat fixed;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 15px;
    background: linear-gradient(90deg, #00aaff22, #ffaa0022);
  }
  header button {
    padding: 10px 20px;
    border: none;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    color: #fff;
  }
  .connect {
    background: #0af129;
    box-shadow: 0 0 10px #00aaff55;
  }
  .disconnect {
    background: #07eb1acc;
    box-shadow: 0 0 10px #ffaa0055;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .nft-card {
    background: rgba(0,0,0,0.6);
    border: 2px solid #48ff00;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 0 15px #15f800;
  }
  .nft-card img {
    width: 100%;
    aspect-ratio: 1/1;
    object-fit: cover;
    border-radius: 5px;
    border: 2px solid #ffaa00;
    margin-bottom: 10px;
  }
  textarea {
    width: 100%;
    background: #111;
    color: #fff;
    border: 1px solid #ffaa00;
    border-radius: 5px;
    padding: 5px;
    resize: none;
    margin-top: 5px;
  }
  .upload-btn {
    display: inline-block;
    padding: 8px 15px;
    background: #00ff00;
    color: #000000;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 0 10px #00ff00, 0 0 20px #000000;
    transition: all 0.3s ease;
    margin-bottom: 5px;
  }
  .upload-btn:hover {
    background: #00dd00;
    box-shadow: 0 0 20px #00ff00, 0 0 40px #000000;
    transform: scale(1.05);
  }
  .apply-btn {
    display: block;
    margin: 20px auto;
    background: linear-gradient(90deg, #37ee31, #712feb);
    border: none;
    color: #000;
    padding: 12px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
    box-shadow: 0 0 15px #00aaff55;
  }
</style>
</head>
<body>

<header>
  <button class="connect" onclick="connectWallet()">Connect Wallet</button>
  <button class="disconnect" onclick="disconnectWallet()">Disconnect</button>
</header>

<div class="gallery">
  <div class="nft-card">
    <img src="images/nft1.png" id="preview-1" alt="NFT 1">
    <input type="file" id="file1" accept="image/*" onchange="previewImage(event, 1)" style="display:none;">
    <label for="file1" class="upload-btn">Choose File</label>
    <textarea id="memory-1" placeholder="Write your memory..."></textarea>
  </div>
  <div class="nft-card">
    <img src="images/nft2.png" id="preview-2" alt="NFT 2">
    <input type="file" id="file2" accept="image/*" onchange="previewImage(event, 2)" style="display:none;">
    <label for="file2" class="upload-btn">Choose File</label>
    <textarea id="memory-2" placeholder="Write your memory..."></textarea>
  </div>
  <div class="nft-card">
    <img src="images/nft3.png" id="preview-3" alt="NFT 3">
    <input type="file" id="file3" accept="image/*" onchange="previewImage(event, 3)" style="display:none;">
    <label for="file3" class="upload-btn">Choose File</label>
    <textarea id="memory-3" placeholder="Write your memory..."></textarea>
  </div>
  <div class="nft-card">
    <img src="images/nft4.png" id="preview-4" alt="NFT 4">
    <input type="file" id="file4" accept="image/*" onchange="previewImage(event, 4)" style="display:none;">
    <label for="file4" class="upload-btn">Choose File</label>
    <textarea id="memory-4" placeholder="Write your memory..."></textarea>
  </div>
</div>

<button class="apply-btn" onclick="applyMemories()">Apply Memory</button>

<!-- ethers.js -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

<script>
const zenChainConfig = {
  chainId: "0x20d8", // 8408 in hex
  chainName: "ZenChain Testnet",
  nativeCurrency: {
    name: "ZEN",
    symbol: "ZEN",
    decimals: 18
  },
  rpcUrls: ["https://zenchain-testnet.api.onfinality.io/public"],
  blockExplorerUrls: []
};

function previewImage(event, id) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = () => {
      document.getElementById(`preview-${id}`).src = reader.result;
    };
    reader.readAsDataURL(file);
  }
}

async function connectWallet() {
  if (typeof window.ethereum === "undefined") {
    alert(
      "No compatible wallet found.\n" +
      "Please install one of these wallets:\n" +
      "MetaMask: https://metamask.io\n" +
      "Rabby: https://rabby.io"
    );
    return;
  }

  const provider = window.ethereum;

  try {
    const accounts = await provider.request({ method: "eth_requestAccounts" });
    console.log("Connected account:", accounts[0]);

    await provider.request({
      method: "wallet_addEthereumChain",
      params: [zenChainConfig]
    });

    const ethersProvider = new ethers.providers.Web3Provider(provider);
    const signer = ethersProvider.getSigner();
    console.log("Wallet connected:", await signer.getAddress());
    alert("Wallet successfully connected to ZenChain Testnet");
  } catch (error) {
    console.error(error);
    alert("Wallet connection failed: " + error.message);
  }
}

function disconnectWallet() {
  console.log("Disconnect clicked. Please disconnect manually from wallet extension.");
  alert("Disconnected (please also disconnect from your wallet extension manually).");
}

function applyMemories() {
  console.log("Applying memories...");
}
</script>

</body>
</html>
